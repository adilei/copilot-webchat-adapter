<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copilot WebChat Adapter Test</title>

  <!-- BotFramework WebChat -->
  <script src="https://unpkg.com/botframework-webchat@4.18.0/dist/webchat.js"></script>
  <!-- MSAL Browser -->
  <script src="https://unpkg.com/@azure/msal-browser@4.13.1/lib/msal-browser.js"></script>

  <script type="importmap">
    {
      "imports": {
        "@microsoft/agents-copilotstudio-client": "https://unpkg.com/@microsoft/agents-copilotstudio-client@1.2.3/dist/src/browser.mjs",
        "rxjs": "https://esm.sh/rxjs@7.8.2",
        "copilot-webchat-adapter": "../dist/createConnection.js"
      }
    }
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    header {
      background: #0078d4;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
    }

    .config-panel {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .config-panel label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    .config-panel select,
    .config-panel input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }

    .config-panel select { min-width: 200px; }
    .config-panel input { min-width: 280px; }

    #connectBtn {
      padding: 6px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    #connectBtn:hover { background: #106ebe; }
    #connectBtn:disabled { background: #999; cursor: not-allowed; }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 20px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
      font-size: 12px;
      color: #666;
      min-height: 34px;
    }

    .status-bar .convid {
      font-family: 'Courier New', monospace;
      background: #e8e8e8;
      padding: 2px 8px;
      border-radius: 3px;
      color: #333;
    }

    .status-bar .copy-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 1px 6px;
      cursor: pointer;
      font-size: 11px;
      color: #555;
    }

    .status-bar .copy-btn:hover { background: #e8e8e8; }

    #webchat {
      flex: 1;
      overflow: hidden;
    }

    #webchat > * { height: 100%; }
  </style>
</head>
<body>
  <header>Copilot WebChat Adapter Test</header>

  <div class="config-panel">
    <label for="agentSelect">Agent:</label>
    <select id="agentSelect"></select>

    <label for="convIdInput">ConvID:</label>
    <input type="text" id="convIdInput" placeholder="(optional) paste conversationId to resume" />

    <label style="display:flex;align-items:center;gap:4px;font-weight:normal">
      <input type="checkbox" id="startConvCheckbox" checked />
      Start conversation
    </label>

    <button id="connectBtn">Connect</button>
  </div>

  <div class="status-bar">
    <span id="statusText">Not connected</span>
    <span id="convIdDisplay"></span>
  </div>

  <div id="webchat" role="main"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
